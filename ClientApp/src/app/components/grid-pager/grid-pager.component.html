<c-pagination aria-label="PaginaciÃ³n">
    <li cPageItem [disabled]="currentPage() === 1">
      <a cPageLink (click)="setCurrentPage('P')">Previo</a>
    </li>
    @for(item of pageNumbers; track item) {
        <li cPageItem [active]="currentPage() === item">
          <a cPageLink (click)="setCurrentPage(item)">{{item}}</a>
        </li>
    }
    <li cPageItem [disabled]="currentPage() === pageNumbers.length">
      <a cPageLink (click)="setCurrentPage('N')">Siguiente</a>
    </li>
  </c-pagination>
